<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="cont">
    <main>
      <img id="img_desktop" src="images/image-product-desktop.jpg" alt="fregance">
      <img id="img_mobile" src="images/image-product-mobile.jpg" alt="fregance">
      <section class="description">
        <p>PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <h2>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </h2>
        <section class="price">
          <p>$149.99</p>
          <p>$169.99</p>
        </section>
        <button>
          <p></p>
          <p>Add To Cart</p>
        </button>
      </section>
    </main>
  </div>
</body>
</html>
